<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 円形の背景 -->
  <circle cx="50" cy="50" r="50" fill="#2196F3" />
  
  <!-- エンブレム背景 -->
  <circle cx="50" cy="50" r="45" fill="#42A5F5" />
  
  <!-- テックマスターバッジのアイコン -->
  <g id="tech-badge">
    <!-- コードのアイコン -->
    <rect x="25" y="35" width="50" height="30" rx="2" fill="#E3F2FD" />
    
    <!-- コード記号 -->
    <text x="33" y="55" font-family="monospace" font-size="15" fill="#0D47A1">&lt;/&gt;</text>
    
    <!-- 歯車アイコン -->
    <circle cx="65" cy="50" r="10" fill="#0D47A1" />
    <circle cx="65" cy="50" r="6" fill="#42A5F5" />
    <circle cx="65" cy="50" r="2" fill="#0D47A1" />
    
    <!-- 歯車の歯 -->
    <rect x="64" y="35" width="2" height="5" fill="#0D47A1" />
    <rect x="64" y="60" width="2" height="5" fill="#0D47A1" />
    <rect x="50" y="49" width="5" height="2" fill="#0D47A1" />
    <rect x="75" y="49" width="5" height="2" fill="#0D47A1" />
    
    <!-- 斜めの歯 -->
    <rect x="55" y="40" width="5" height="2" transform="rotate(45 55 40)" fill="#0D47A1" />
    <rect x="70" y="55" width="5" height="2" transform="rotate(45 70 55)" fill="#0D47A1" />
    <rect x="55" y="55" width="5" height="2" transform="rotate(-45 55 55)" fill="#0D47A1" />
    <rect x="70" y="40" width="5" height="2" transform="rotate(-45 70 40)" fill="#0D47A1" />
  </g>

  <!-- バッジの枠 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2" />
</svg>